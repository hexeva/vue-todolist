<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>To do List</title>
</head>
<body>
    <div id="root">

        <div class="container">
            <!-- Header -->
            <header>
                <div class="logo">
                    <img src="img/boolean.png" alt="boolean logo">
                </div>
            </header>
            <!-- end header -->
            <!-- main -->
            <main>
                <!-- input -->
                <div class="input-container">
                    <input @keyup.enter="AddToDo" v-model="whatToDo" class="todo" type="text" placeholder="what to do">
                    <button @click="AddToDo" class="push">PUSH</button>
                </div>
                <!-- end input -->
                <!-- items -->
                <div class="list-of-items">
                    <ul>
                        <li  
                            v-for="(element,index) in todo"
                            @click="toggle(index)"  
                            :class="{'is-done':element.done }">
                            {{element.text}}
                            
                            <span @click="clearToDo(index)"><i class="fas fa-trash-alt"></i></span>
                        </li>
                      
                    </ul>
                </div>
                <!-- end items -->
            </main>
            <!-- end main -->
        </div>
        <!-- end container -->

    </div>
    <!-- end root -->
    



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
